<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal-form-detail</title>
  </head>
  <body>
    <h4>Personal details</h4>
    <form action="submit">
      <label for="">Salutation</label><br />
      <select name="" id="">
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
      </select>
      <br /><br />
      <label for="">First Name:</label>
      <input type="text" placeholder="abcd" />
      <br /><br />
      <label for="">Last Name:</label>
      <input type="text" placeholder="abcd" />
      <br /><br />
      <label for="">Gender:</label>
      <input type="radio" name="Gender" id="male" /><label for="male"
        >Male</label
      >
      <input type="radio" name="Gender" id="female" /><label for="female"
        >Female</label
      ><br /><br />
      <label for="">Email</label>
      <input type="email" name="" id="" placeholder="abc@gmail.com" />
      <br /><br />
      <label for="">Date Of birth</label>
      <input type="date" name="" id="" />
      <br /><br />
      <label for="">Address:</label><br />
      <textarea name="" id="" cols="30" rows="5"></textarea><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
